	<script>
		//第一种方法：
		var str = 'border-left-radius-background-color-width';
		//定义一个空数组
		var tmp = [];
		//通过split方法将str字符串转换成字符串数组并用forEach遍历
		str.split('-').forEach(function(v,i){
			//判断索引为0，直接加到数组中
			if(i==0){
				tmp.push(v);
			}else{
				//将数组中的每一项也转换
				var a = v.split('');
				//将每一项的index为0的删除，并将转化后的大写的字符添加进去
				a.splice(0,1,v.substr(0,1).toUpperCase());
				//将a转换成字符串添加到tmp数组中
				tmp.push(a.join(''));
			}
		})
		//最终将tmp转换成字符串并打印
		console.log(tmp.join(''));
