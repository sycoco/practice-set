<script>

    // 方法一：
    let a = {
        i: 1,
        toString: function toString() {return a.i++}
        // toString() {
        //     return a.i++;
        // }
    };
    if (a == 1 && a == 2 && a == 3) {
        console.log('1');
    }
    // 方法二：

    let array1 = [1,2,3];
    array1.join = array1.shift;
    if (array1 == 1 && array1 == 2 && array1 == 3) {
        console.log('1--array1');
    }
</script>
