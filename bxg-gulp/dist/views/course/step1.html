="fa fa-tasks"></i></a></li></ul></nav></div><div class="body course-add"><ol class="breadcrumb"><li><a href="javascript:;">课程管理</a></li><li class="active">课程添加</li></ol><div class="steps"><div class="brief"><div class="thumb"><img src="/public/uploads/course.png" alt=""></div><dl class="info"><dt>Git 指南</dt><dd>讲师：李鹏周</dd><dd>课时：32</dd></dl></div><ul class="forwards list-unstyled"><li><a href="./step1.html" class="done"><b class="fa fa-check"></b> 基本信息</a></li><li><a href="./step2.html" class="active"><b>2</b> 课程图片</a></li><li><a href="./step3.html"><b>3</b> 课时管理</a></li></ul><div class="content"></div></div></div></div></div></body></html><script id="teml" type="text/html"><div class="title">
        <h5>基本信息 <small>BASIC INFORMATION</small></h5>
    </div>
    <form action="" class="basic form-horizontal">
        <div class="form-group">
            <label for="" class="col-xs-2 control-label">标题</label>
            <div class="col-xs-8">
                <input type="text" name='cs_name' class="form-control input-sm" value="{{res.cs_name}}">
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-xs-2 control-label">课程描述</label>
            <div class="col-xs-8 ckeditor">
                <textarea name="cs_brief" rows="15" class="form-control input-sm">{{res.cs_brief}}</textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-xs-2 control-label">讲师</label>
            <div class="col-xs-8">
                <select name="cs_tc_id" class="form-control input-sm">
                    {{each res.teacher}}
                    <option value="{{$value.tc_id}}">{{$value.tc_name}}</option>
                    {{/each}}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-xs-2 control-label">分类</label>
            <div class="col-xs-8">

                <select name="" class="form-control input-sm" id='top'>
                    {{each res.category.top}}
                    <option value="{{$value.cg_id}}">{{$value.cg_name}}</option>
                    {{/each}}
                </select>
                <select name="" class="form-control input-sm" id='childs'>
                    {{each res.category.childs}}
                    <option value="{{$value.cg_id}}">{{$value.cg_name}}</option>
                    {{/each}}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-xs-2 control-label">标签</label>
            <div class="col-xs-8">
                <input type="text" name='cs_tags' class="form-control input-sm" value={{res.cs_tags}}>
                <p class="help-block">将会应用于按标签搜索课程、相关课程的提取等</p>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-10">
                <button class="btn btn-success btn-sm pull-right">保 存</button>
            </div>
        </div>
    </form></script><script src="/node_modules/requirejs/require.js" data-main="/assets/js/step1.js"></script>
