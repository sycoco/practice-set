<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
<div id="dowebok">
    <div class="section first">
        <!-- LOGO -->
        <div class="logo"></div>
        <!-- 文字 -->
        <div class="text">
            <img src="./images/text_1.png" alt="">
            <img src="./images/text_2.png" alt="">
            <img src="./images/text_3.png" alt="">
            <img src="./images/text_4.png" alt="">
            <img src="./images/text_5.png" alt="">
            <img src="./images/text_6.png" alt="">
            <img src="./images/text_7.png" alt="">
            <img src="./images/text_8.png" alt="">
        </div>
        <!-- 信息 -->
        <div class="info"></div>
    </div>
    <!-- 第二屏-->
    <div class="section second">
        <!-- 盾牌 -->
        <div class="shield">
            <img src="./images/shield_1.png" alt="">
            <img src="./images/shield_2.png" alt="">
            <img src="./images/shield_3.png" alt="">
            <img src="./images/shield_4.png" alt="">
            <img src="./images/shield_5.png" alt="">
            <img src="./images/shield_6.png" alt="">
            <img src="./images/shield_7.png" alt="">
            <img src="./images/shield_8.png" alt="">
            <img src="./images/shield_9.png" alt="">
        </div>
        <!-- 信息 -->
        <div class="info"></div>
    </div>
    <!-- 第三屏-->
    <div class="section third ">
        <!-- 信息 -->
        <div class="info"></div>
        <!-- 圆环 -->
        <div class="circle"></div>
        <!-- 火箭 -->
        <div class="rocket"></div>
    </div>
    <!-- 第四屏-->
    <div class="section fourth  ">
        <!-- 搜索 -->
        <div class="search">
            <div class="key"></div>
            <div class="input"></div>
            <div class="wrap">
                <div class="result"></div>
            </div>
        </div>
        <!-- 信息 -->
        <div class="info"></div>
    </div>
    <!-- 第五屏-->
    <div class="section fifth  ">
        <!-- 信息 -->
        <div class="info"></div>
        <!-- 浏览器 -->
        <div class="broswer">
            <!-- 四边框 -->
            <div class="leftline"></div>
            <div class="topline"></div>
            <div class="rightline"></div>
            <div class="bottomline"></div>
            <!-- 工具栏 -->
            <div class="toolbar"></div>
            <!-- 边框盒子 -->
            <div class="box">
                <span></span>
            </div>
            <div class="line"></div>
            <!-- 其它 -->
            <div class="extra"></div>
        </div>
    </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/jquery.fullPage.min.js"></script>

<script>
    $(function(){
        $('#dowebok').fullpage({
            sectionsColor:["cornflowerblue","#2AB561","pink","gray","skyblue"],
//            使用回调函数
            afterLoad:function(anchorLink ,index){
                //这个index是index 是序号，从1开始计算,是这个回调函数本身的属性
                console.log(index);
                //先把每个标签的current类名移除,再给当前滚动的哪一张加上这个类
                $(".section").removeClass("current");
                //如果设置延迟,第一张将没有动画的效果
                setTimeout(function(){
                    $(".section").eq(index-1).addClass("current");
                },100);
            }
        });
    });
</script>
</body>
</html>
