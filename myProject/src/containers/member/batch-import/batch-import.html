<section class="member-batch-import" ng-show="$ctrl.showGrid">
	<header class="head-title-container">
		<a class="head-title head-sref" ui-sref="le.member.information">会员总览</a>&nbsp;/&nbsp;<span class="head-title">批量导入</span>
	</header>
	<div ng-show="$ctrl.showLoading" class="leLoading">
		<cc-loading></cc-loading>
	</div>
	<div ng-show="!$ctrl.showLoading" class="button-div">
		<label for="xFile" class="btn-ok btn-file">上传文件</label>
		<form style="display: none" name="uploadForm" method="POST" enctype="multipart/form-data">
			<input type="file" id="xFile" accept="text/plain,text/csv">
		</form>
		<a class="btn-download" href="../loyalty/batchImport.zip" download="批量导入模板.zip">模板下载</a>
	</div>
	<cc-grid ng-show="!$ctrl.showLoading" id="grid" class="member-grid" opts="$ctrl.memberListGridOption" on-refresh="$ctrl.search(opts)"></cc-grid>
</section>
