<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>学IT - 后台管理系统</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../node_modules/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="../../node_modules/nprogress/nprogress.css">
    <link rel="stylesheet" href="../../assets/css/index.css">
    <link rel="stylesheet" href="../../node_modules/webuploader/dist/webuploader.css">
</head>

<body>

    <!-- 侧边栏 -->
    <div class="aside">
        <!-- 个人资料 -->
        <div class="profile">
            <!-- 头像 -->
            <div class="avatar img-circle">
                <img src="../../assets/img/logo.jpeg">
            </div>
            <h4>测试测试</h4>
        </div>
        <!-- 导航菜单 -->
        <div class="navs">
            <ul class="list-unstyled">
                <li>
                    <a href class="active">
                        <i class="fa fa-home"></i>
                        仪表盘
                    </a>
                </li>
                <li>
                    <a href="../user/list.html">
                        <i class="fa fa-bell"></i>
                        用户管理
                    </a>
                </li>
                <li>
                    <a href="../teacher/list.html">
                        <i class="fa fa-bell"></i>
                        讲师管理
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <i class="fa fa-cog"></i>
                        课程管理
                        <i class="arrow fa fa-angle-right"></i>
                    </a>
                    <ul class="list-unstyled">
                        <li>
                            <a href="../course/add.html">
                                 课程添加
                            </a>
                        </li>
                        <li>
                            <a href="../course/list.html">
                                课程列表
                            </a>
                        </li>
                        <li>
                            <a href="../course/category.html">
                                课程分类
                            </a>
                        </li>
                        <li>
                            <a href="../course/topic.html">
                                课程专题
                            </a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="../advert/list.html">
                        <i class="fa fa-bell"></i>
                        广告管理
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <i class="fa fa-cog"></i>
                        系统设置
                        <i class="arrow fa fa-angle-right"></i>
                    </a>
                    <ul class="list-unstyled">
                        <li>
                            <a href="javascript:;">
                                网站设置
                            </a>
                        </li>
                        <li>
                            <a href="javascript:;">
                                 权限管理
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <!-- 主体 -->
    <div class="main">
        <div class="container-fluid">
            <!-- 头部 -->
            <div class="header">
                <nav class="navbar navbar-custom">
                    <div class="navbar-header">
                        <a href="javascript:;" class="navbar-brand">
                            <i class="fa fa-navicon"></i>
                        </a>
                    </div>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="javascript:;">
                                <i class="fa fa-bell"></i>
                                <span class="badge">8</span>
                            </a>
                        </li>
                        <li>
                            <a href="../index/settings.html">
                                <i class="fa fa-user"></i>
                                个人中心
                            </a>
                        </li>
                        <li>
                            <a href="javascript:;">
                                <i class="fa fa-sign-out"></i>
                                退出
                            </a>
                        </li>
                        <li>
                            <a href="javascript:;">
                                <i class="fa fa-tasks"></i>
                            </a>
                        </li>
                    </ul>
                </nav>          
            </div>
            <!-- 讲师资料 -->
            <div class="body teacher-profile">
                <!--上传文件插件dome部分-->
                <div id="uploader-demo">
                    <!--用来存放item-->
                    <div id="fileList" class="uploader-list"></div>
                    <div id="filePicker">选择图片</div>
                </div>
                <div class="settings">

                </div>
            </div>
        </div>
    </div>
</body>
<script id='temp' type='text/html'>
    <form action="" class="form-horizontal">
        <div class="form-group">
            <label for="" class="col-xs-3 control-label">姓名</label>
            <div class="col-xs-5">
                <p class="form-control-static" >{{list.tc_name}}</p>
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-xs-3 control-label">头像</label>
            <div class="col-xs-2 preview">
                <img src='{{list.tc_avatar}}'>
                <input type="file" id="upfile">
                <div class="cover">
                    <i class="fa fa-upload"></i>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-xs-3 control-label">昵称</label>
            <div class="col-xs-5">
                <input type="text" class="form-control input-sm" name='tc_name' value={{list.tc_roster}}>
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-xs-3 control-label">性别</label>
            <div class="col-xs-3">
                {{if list.tc_gender == 0 }}
                <label class="radio-inline">
                    <input type="radio" name="tc_gender" value="0" checked> 男
                </label>
                <label class="radio-inline">
                    <input type="radio" name="tc_gender" value="1"> 女
                </label>
                {{else}}
                <label class="radio-inline">
                    <input type="radio" name="tc_gender" value="0"> 男
                </label>
                <label class="radio-inline">
                    <input type="radio" name="tc_gender" value="1" checked> 女
                </label>
                {{/if}}
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-xs-3 control-label">出生日期</label>
            <div class="col-xs-5">
                <input type="text" class="form-control input-sm" id='time' name='born_time' value={{list.tc_birthday}}>
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-xs-3 control-label">籍贯</label>
            <div class="col-xs-5">
                <select name="tc_province" class="form-control input-sm">
                    {{each obj['p']['000000'] item key}}
                    {{if item == list.tc_hometown.split("|")[0] }}
                    <option value="{{key}}" selected >{{item}}</option>
                    {{temp1=key}}
                    {{else}}
                    <option value="{{key}}" >{{item}}</option>
                    {{/if}}
                    {{/each}}
                </select>
                <select name="tc_city" class="form-control input-sm">
                    {{each obj['c'][temp1] item key}}
                    {{if item == list.tc_hometown.split("|")[1] }}
                    <option value="{{key}}" selected >{{item}}</option>
                    {{temp2=key}}
                    {{else}}
                    <option value="{{key}}" >{{item}}</option>
                    {{/if}}
                    {{/each}}
                </select>
                <select name="tc_district" class="form-control input-sm">
                    {{each obj['d'][temp2] item key}}
                    {{if item == list.tc_hometown.split("|")[2] }}
                    <option value="{{key}}" selected >{{item}}</option>
                    {{else}}
                    <option value="{{key}}" >{{item}}</option>
                    {{/if}}
                    {{/each}}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-xs-3 control-label">手机号码</label>
            <div class="col-xs-5">
                <input type="text" class="form-control input-sm" name='tc_phone' value="{{list.tc_cellphone}}">
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-xs-3 control-label">电子邮箱</label>
            <div class="col-xs-5">
                <input type="text" class="form-control input-sm" name='tc_email' value="{{list.tc_email}}">
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-xs-3 control-label" >入职日期</label>
            <div class="col-xs-5">
                <input type="text" class="form-control input-sm" id='joinDate' value={{list.tc_join_date}}>
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-xs-3 control-label">个人介绍</label>
            <div class="col-xs-5 ckeditor">
                <textarea name="" rows="15" class="form-control input-sm">{{list.tc_introduce}}</textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-8">
                <button class="btn btn-success btn-sm pull-right">保 存</button>
                <a href="./repass.html" class="btn btn-link btn-sm pull-right">更改密码？</a>
            </div>
        </div>
    </form>
</script>
</html>
<script src='/node_modules/requirejs/require.js' data-main='/assets/js/setting.js'></script>
