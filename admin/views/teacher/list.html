<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>学IT - 后台管理系统</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../node_modules/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="../../node_modules/nprogress/nprogress.css">
    <link rel="stylesheet" href="../../assets/css/index.css">
</head>

<body>

    <!-- 侧边栏 -->
    <div class="aside">
        <!-- 个人资料 -->
        <div class="profile">
            <!-- 头像 -->
            <div class="avatar img-circle">
                <img src="../../assets/img/avatar.jpg">
            </div>
            <h4>测试测试</h4>
        </div>
        <!-- 导航菜单 -->
        <div class="navs">
            <ul class="list-unstyled">
                <li>
                    <a href>
                        <i class="fa fa-home"></i>
                        仪表盘
                    </a>
                </li>
                <li>
                    <a href="../user/list.html">
                        <i class="fa fa-bell"></i>
                        用户管理
                    </a>
                </li>
                <li>
                    <a class="active" href="../teacher/list.html">
                        <i class="fa fa-bell"></i>
                        讲师管理
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <i class="fa fa-cog"></i>
                        课程管理
                        <i class="arrow fa fa-angle-right"></i>
                    </a>
                    <ul class="list-unstyled">
                        <li>
                            <a href="../course/add.html">
                                 课程添加
                            </a>
                        </li>
                        <li>
                            <a href="../course/list.html">
                                课程列表
                            </a>
                        </li>
                        <li>
                            <a href="../course/category.html">
                                课程分类
                            </a>
                        </li>
                        <li>
                            <a href="../course/topic.html">
                                课程专题
                            </a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="../advert/list.html">
                        <i class="fa fa-bell"></i>
                        广告管理
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <i class="fa fa-cog"></i>
                        系统设置
                        <i class="arrow fa fa-angle-right"></i>
                    </a>
                    <ul class="list-unstyled">
                        <li>
                            <a href="javascript:;">
                                网站设置
                            </a>
                        </li>
                        <li>
                            <a href="javascript:;">
                                 权限管理
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <!-- 主体 -->
    <div class="main">
        <div class="container-fluid">
            <!-- 头部 -->
            <div class="header">
                <nav class="navbar navbar-custom">
                    <div class="navbar-header">
                        <a href="javascript:;" class="navbar-brand">
                            <i class="fa fa-navicon"></i>
                        </a>
                    </div>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="javascript:;">
                                <i class="fa fa-bell"></i>
                                <span class="badge">8</span>
                            </a>
                        </li>
                        <li>
                            <a href="../index/settings.html">
                                <i class="fa fa-user"></i>
                                个人中心
                            </a>
                        </li>
                        <li>
                            <a href="javascript:;">
                                <i class="fa fa-sign-out"></i>
                                退出
                            </a>
                        </li>
                        <li>
                            <a href="javascript:;">
                                <i class="fa fa-tasks"></i>
                            </a>
                        </li>
                    </ul>
                </nav>          
            </div>
            <!-- 讲师列表 -->
            <div class="body teacher-list">
                <!-- 面包屑 -->
                <ol class="breadcrumb">
                    <li><a href="javascript:;">讲师管理</a></li>
                    <li class="active">讲师列表</li>
                </ol>
                <div class="page-title">
                    <a href="../teacher/add.html" class="btn btn-success btn-sm pull-right">添加讲师</a>
                </div>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form action="" class="form-inline">
                            <div class="input-group">
                                <input type="text" class="form-control input-sm">
                                <span class="input-group-btn">
                                    <button class="btn btn-success btn-sm">搜索</button>
                                </span>
                            </div>
                        </form>
                    </div>
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>编号</th>
                                <th>姓名</th>
                                <th>昵称</th>
                                <th>年龄</th>
                                <th>性别</th>
                                <th>手机号码</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="list">
                            <tr>
                                <td>1</td>
                                <td>天下二</td>
                                <td>测试测试</td>
                                <td>28</td>
                                <td>男</td>
                                <td>15901256171</td>
                                <td>
                                    <a href="#teacherModal" class="btn btn-info btn-xs">查 看</a>
                                    <a href="./edit.html" class="btn btn-info btn-xs">编 辑</a>
                                    <a href="javascript:;" class="btn btn-warning btn-xs">注 销</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- 模态框 添加课程 -->
    <div class="modal fade" id="teacherModal">
        <div class="modal-dialog" style="width: 750px;">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="panel-title">讲师信息</h4>
                </div>
                <div class="panel-body">
                    <table class="table table-bordered table-condensed">
                        <tbody id='modal-list'>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script id="tmpl-list" type="text/html">
        {{each list item}}
        <tr tc-id="{{item.tc_id}}" tc-status="{{item.tc_status}}">
            <td>{{item.tc_id}}</td>
            <td>{{item.tc_name}}</td>
            <td>{{item.tc_roster}}</td>
            <td>{{getTecAge(item.tc_birthday)}}</td>
            <td>{{item.tc_gender}}</td>
            <td>{{item.tc_cellphone}}</td>
            <td>
                <a href="javascript:"  data-toggle="modal" data-target="#teacherModal" class="preview btn btn-info btn-xs">查 看</a>
                <a href="/views/teacher/edit.html?tc_id={{item.tc_id}}" class="btn btn-info btn-xs">编 辑</a>
                <a href="javascript:" class="start-stop btn btn-warning btn-xs">
                {{item.tc_status === '0' ? '注销' : '启用'}}
            </a>
            </td>
        </tr>
        {{/each}}
    </script>
    <script id='detail-list' type='text/html'>

            <tr>
                <th>姓名:</th>
                <td>{{item.tc_name}}</td>
                <th>职位:</th>
                <td colspan="3">讲师</td>
                <td rowspan="4" width="128">
                    <div class="avatar">
                        <img src="{{@item.tc_avatar}}" alt="">
                    </div>
                </td>
            </tr>
            <tr>
                <th>花名:</th>
                <td>{{item.tc_roster}}</td>
                <th>年龄:</th>
                <td colspan="3">{{getTecAge(item.tc_birthday)}}</td>
            </tr>
            <tr>
                <th>性别:</th>
                <td>{{item.tc_gender === '0' ? '男' : '女'}}</td>
                <th>入职日期日期:</th>
                <td colspan="3">{{item.tc_join_date}}</td>
            </tr>
            <tr>
                <th>手机号码:</th>
                <td colspan="2">{{item.tc_cellphone}}</td>
                <th>邮箱:</th>
                <td colspan="2">{{item.tc_email}}</td>
            </tr>
            <tr>
                <th>籍贯:</th>
                <td colspan="6">{{item.tc_hometown}}</td>
            </tr>
            <tr>
                <td colspan="7">
                    <div class="introduce">
                        {{item.tc_introduce}}
                    </div>
                </td>
            </tr>

    </script>
</body>
</html>
<script src='/node_modules/requirejs/require.js' data-main='/assets/js/list.js'></script>
